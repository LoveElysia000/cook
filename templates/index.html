<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能食谱助手 - {{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="app-title">
                        <i class="bi bi-egg-fried"></i>
                        智能食谱助手
                    </h1>
                    <p class="app-subtitle">基于AI的智能烹饪指导，让每一餐都充满创意</p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="version-badge">v{{.version}}</span>
                </div>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- 输入区域 -->
                    <div class="search-card">
                        <!-- 标签页切换 -->
                        <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredients" type="button" role="tab">
                                    <i class="bi bi-basket"></i>
                                    按食材搜索
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="dish-tab" data-bs-toggle="tab" data-bs-target="#dish" type="button" role="tab">
                                    <i class="bi bi-search"></i>
                                    按菜名搜索
                                </button>
                            </li>
                        </ul>

                        <!-- 标签内容 -->
                        <div class="tab-content" id="searchTabsContent">
                            <!-- 按食材搜索 -->
                            <div class="tab-pane fade show active" id="ingredients" role="tabpanel">
                                <form id="ingredientsForm">
                                    <div class="mb-3">
                                        <label for="ingredientTags" class="form-label">食材标签</label>
                                        <div class="ingredient-input-container">
                                            <input type="text" class="form-control" id="ingredientInput" placeholder="输入食材名称，按回车添加">
                                            <div class="ingredient-tags" id="ingredientTags"></div>
                                        </div>
                                        <div class="form-text">输入食材后按回车键添加标签，如：鸡蛋、西红柿、青菜等</div>
                                    </div>
                                </form>
                            </div>

                            <!-- 按菜名搜索 -->
                            <div class="tab-pane fade" id="dish" role="tabpanel">
                                <form id="dishForm">
                                    <div class="mb-3">
                                        <label for="dishName" class="form-label">菜品名称</label>
                                        <input type="text" class="form-control" id="dishName" placeholder="请输入菜名，如：红烧肉、宫保鸡丁">
                                        <div class="form-text">支持各种菜品的搜索，支持中文名称</div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- 搜索按钮 -->
                        <div class="search-actions">
                            <button type="button" class="btn btn-primary btn-lg search-btn" id="searchBtn">
                                <i class="bi bi-magic"></i>
                                智能分析
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-lg" id="clearBtn">
                                <i class="bi bi-arrow-clockwise"></i>
                                清空
                            </button>
                        </div>
                    </div>

                    <!-- 加载状态 -->
                    <div class="loading-container" id="loadingContainer" style="display: none;">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">分析中...</span>
                            </div>
                            <p class="mt-3 loading-text">AI正在精心分析，请稍候...</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 结果展示区域 -->
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <div class="result-header">
                            <h3 class="result-title">
                                <i class="bi bi-lightbulb"></i>
                                智能分析结果
                            </h3>
                            <div class="result-meta">
                                <span class="badge bg-success" id="serveCount"></span>
                                <span class="text-muted" id="timestamp"></span>
                            </div>
                        </div>

                        <div class="result-content" id="resultContent">
                            <!-- 结果内容将在这里显示 -->
                        </div>

                        <!-- 附加信息 -->
                        <div class="supplementary-info" id="supplementaryInfo" style="display: none;">
                            <div class="accordion" id="supplementaryAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingSupplementary">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSupplementary">
                                            <i class="bi bi-info-circle"></i>
                                            附加信息
                                        </button>
                                    </h2>
                                    <div id="collapseSupplementary" class="accordion-collapse collapse" data-bs-parent="#supplementaryAccordion">
                                        <div class="accordion-body" id="supplementaryContent">
                                            <!-- 附加信息内容 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 错误提示 -->
                    <div class="error-container" id="errorContainer" style="display: none;">
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">智能食谱助手 © 2024</p>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        <i class="bi bi-lightning-charge"></i>
                        Powered by AI Technology
                    </small>
                </div>
            </div>
        </footer>
    </div>

    <!-- 错误模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">
                        <i class="bi bi-exclamation-circle"></i>
                        系统提示
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalErrorMessage">
                    <!-- 错误信息 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
