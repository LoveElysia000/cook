<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能食谱助手 - {{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="main-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <i class="bi bi-egg-fried"></i>
                    <div class="brand-text">
                        <h1 class="brand-name">智能食谱助手</h1>
                        <p class="brand-subtitle">AI烹饪指导专家</p>
                    </div>
                </div>
                <div class="nav-actions">
                    <button type="button" class="btn btn-outline-light btn-sm" id="menuBtn">
                        <i class="bi bi-book"></i>
                        查看菜单
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" id="quickAnalysisBtn">
                        <i class="bi bi-lightbulb"></i>
                        快速分析
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
        <!-- 主搜索区域 -->
        <section class="smart-search-section">
            <div class="search-header">
                <h2 class="search-title">
                    <i class="bi bi-search"></i>
                    智能搜索
                </h2>
                <p class="search-subtitle">输入食材或菜品名称，AI为您推荐美味佳肴</p>
            </div>

            <div class="smart-search-container">
                <div class="search-input-wrapper">
                    <div class="search-icon">
                        <i class="bi bi-search"></i>
                    </div>
                    <input type="text"
                           class="smart-search-input"
                           id="smartSearchInput"
                           placeholder="输入食材(如：鸡蛋、西红柿)或菜名(如：红烧肉)..."
                           autocomplete="off">
                    <div class="search-type-indicator" id="searchTypeIndicator">
                        <span class="type-badge" id="typeBadge">
                            <i class="bi bi-basket2"></i>
                            食材模式
                        </span>
                    </div>
                </div>

                <!-- 自动补全下拉框 -->
                <div class="autocomplete-dropdown" id="autocompleteDropdown" style="display: none;">
                    <div class="autocomplete-items" id="autocompleteItems"></div>
                </div>

                <!-- 食材标签显示区域 -->
                <div class="ingredients-display" id="ingredientsDisplay" style="display: none;">
                    <label class="ingredients-label">已选食材：</label>
                    <div class="ingredient-tags compact" id="ingredientTagsCompact"></div>
                    <div class="ingredients-management-hint">
                        <i class="bi bi-info-circle"></i>
                        <span>单击删除，双击编辑食材名称</span>
                    </div>
                </div>

                <!-- 搜索提示 -->
                <div class="smart-search-hints">
                    <div class="hint-tabs">
                        <button class="hint-tab active" data-hint="ingredients">
                            <i class="bi bi-carrot"></i>
                            食材推荐
                        </button>
                        <button class="hint-tab" data-hint="dishes">
                            <i class="bi bi-book"></i>
                            热门菜品
                        </button>
                        <button class="hint-tab" data-hint="seasonal">
                            <i class="bi bi-calendar"></i>
                            时令推荐
                        </button>
                    </div>
                    <div class="hint-content" id="hintContent">
                       <div class="hint-items">
                            <span class="hint-item">🥚 鸡蛋、鸭蛋</span>
                            <span class="hint-item">🥬 西红柿、青菜</span>
                            <span class="hint-item">🥩 猪肉、鸡肉</span>
                            <span class="hint-item">🥕 土豆、萝卜</span>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="search-actions">
                    <button type="button" class="btn btn-primary btn-lg smart-search-btn" id="searchBtn">
                        <i class="bi bi-robot"></i>
                        智能分析
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg" id="voiceSearchBtn">
                        <i class="bi bi-mic"></i>
                        语音搜索
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="clearBtn">
                        <i class="bi bi-arrow-counterclockwise"></i>
                        清空
                    </button>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="text-center">
                <!-- 厨师帽加载图标 -->
                <div class="loading-icon-chef" id="chefLoader"></div>

                <!-- 搅拌勺加载图标（备选） -->
                <div class="loading-icon-spoon" id="spoonLoader" style="display: none;"></div>

                <!-- 动态加载文本 -->
                <p class="mt-3 loading-text-animated" id="dynamicLoadingText">AI厨师正在分析食材...</p>

                <!-- 步骤指示器 -->
                <div class="analysis-steps" id="analysisSteps">
                    <div class="analysis-step" data-step="1"></div>
                    <div class="analysis-step" data-step="2"></div>
                    <div class="analysis-step" data-step="3"></div>
                    <div class="analysis-step" data-step="4"></div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
            </div>
        </div>

                    <!-- 结果展示区域 -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h3 class="results-title">
                    <i class="bi bi-lightbulb"></i>
                    智能分析结果
                </h3>
                <div class="results-actions">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="clearResultsBtn">
                        <i class="bi bi-x-lg"></i>
                        清空结果
                    </button>
                    <div class="results-meta">
                        <span class="badge bg-primary" id="serveCount"></span>
                        <span class="text-muted ms-2" id="timestamp"></span>
                    </div>
                </div>
            </div>

            <div class="recipe-cards-container" id="recipeCardsContainer">
                <!-- 菜谱卡片将在这里显示 -->
            </div>

            <!-- 详细结果展开区域 -->
            <div class="result-details" id="resultDetails" style="display: none;">
                <div class="details-header">
                    <h4 class="details-title">
                        <i class="bi bi-file-text"></i>
                        详细信息
                    </h4>
                    <button type="button" class="btn-close" id="closeDetailsBtn"></button>
                </div>
                <div class="details-content" id="detailsContent">
                    <!-- 详细内容 -->
                </div>
            </div>

            <!-- 附加信息 -->
            <div class="supplementary-info" id="supplementaryInfo" style="display: none;">
                <div class="accordion" id="supplementaryAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSupplementary">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSupplementary">
                                <i class="bi bi-info-circle"></i>
                                附加信息
                            </button>
                        </h2>
                        <div id="collapseSupplementary" class="accordion-collapse collapse" data-bs-parent="#supplementaryAccordion">
                            <div class="accordion-body" id="supplementaryContent">
                                <!-- 附加信息内容 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 错误提示 -->
        <div class="error-container" id="errorContainer" style="display: none;">
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">智能食谱助手 © 2024</p>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        <i class="bi bi-lightning-charge"></i>
                        Powered by AI Technology
                    </small>
                </div>
            </div>
        </footer>
        </div>
    </div><!-- 关闭main-wrapper -->

    <!-- 错误模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">
                        <i class="bi bi-exclamation-circle"></i>
                        系统提示
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalErrorMessage">
                    <!-- 错误信息 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
